name: Agent Task
description: Small unit of work generated by an agent or human
labels: [status:needs‑triage, source:agent]
title: "[AT] <verb>: <short outcome>"
body:
- type: textarea
id: brief
attributes:
label: Brief
placeholder: "Implement X so that Y …"
validations:
required: true
- type: textarea
id: acceptance
attributes:
label: Acceptance criteria
placeholder: "- GIVEN … WHEN … THEN …"
validations:
required: true
- type: dropdown
id: area
attributes:
label: Area
options: [area:simutrador-client, area:simutrador-server, area:simutrador-core, area:simutrador-data-manager, area:simutrador-docs]
validations:
required: true
- type: dropdown
id: size
attributes:
label: Size (t‑shirt)
options: [size:XS, size:S, size:M, size:L, size:XL]
- type: textarea
id: status
attributes:
label: Status checklist
value: |
- [ ] Spec/Acceptance confirmed
- [ ] Implementation started
- [ ] PR opened (link)
- [ ] CI green
- [ ] Merged to main
- [ ] Released
- type: textarea
id: notes
attributes:
label: Implementation Notes (running log)
description: Decisions, shortcuts, risks